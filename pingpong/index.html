<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="jumbotron">
      <h1>PingPong</h1>


    <h2>Let's play!</h2>
    <h3><strong>Rules:</strong></h3>

    <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>

      <ul>
        <li> Numbers divisible by 3 become "Ping"
        <li> Numbers divisible by 5 become "Pong"
        <li> Numbers divisible by 3 and 5 become "Pingpong"
      </ul>

      <form id="display">
        <div class="form-group">
      <label for="number">Enter your number here:</label>
      <input id="integer" type="text">
    <button type="submit" class="btn">Ping Pong!</button>
  </form>
  <div id="Push">
    <p><span class="Push"</class>
    </div>
</div>
</div>
</body>
</html>
